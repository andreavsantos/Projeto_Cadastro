<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
 <main>
    <h1>Cadastro</h1>
    <section id="formulario">
        <article id="info_usuario1">
            <h2></h2>
            <label>Nome</label>
            <input id="nameUser" type="text" placeholder="Digite o seu nome:">
        </article>

        <article id="info_usuario">
            <label>Cor do Usuário </label>
            <input id="cor" type="text"placeholder="Digite a cor do Usuario:"> 
            <label>Idade do Usuário</label>
            <input id="idadeusuario" type="number" placeholder="Digite a idade do Usuario:">
        </article>
        <button>Enviar</button>
    </section>
    <section id="saida">
        <label>Nome do Usuário <span class="span"></span></label>
        <label>Cor do Usuário <span class="span"></span></label>
        <label>Idade do Usuário <span class="span"></span></label>
    </section>
    
 </main>
    

    <script src="script.js"></script>
</body>
</html>
